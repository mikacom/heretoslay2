<!DOCTYPE html>
<html>
<head>
  <title>Topic</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      /* Cherry red patterned background using gradient stripes */
      background: repeating-linear-gradient(
        45deg,
        #ff4d4d,
        #ff4d4d 20px,
        #ff6666 20px,
        #ff6666 40px
      );
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
    }

    #addSubBtn {
      font-size: 22px;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      background-color: #ff9999;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    #addSubBtn:hover {
      background-color: #ff6666;
    }

    #subForm {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-bottom: 20px;
    }

    #subForm input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      width: 250px;
    }

    #subForm button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #ff9999;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #subForm button:hover {
      background-color: #ff6666;
    }

    #subtopics {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .subtopic-card {
      background-color: #ffe6e6;
      width: 80%;
      max-width: 500px;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .subtopic-card:hover {
      background-color: #ffd6d6;
    }

    .back-btn {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #ff9999;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #ff6666;
    }

    /* Tick box */
    .tick-box {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h2 id="topicTitle">Drop the Topic</h2>

<button id="addSubBtn" onclick="loadSubtopics()">+ Add Subtopic üòö</button>

<!-- Subtopic Input Field -->
<div id="subForm" class="sub-form hidden">
  <input type="text" id="subInput" placeholder="Whatz the subtopic">
  <button id="saveSubBtn">Add</button>
</div>

<div id="subtopics"></div>

<br>
<button class="back-btn" onclick="window.location.href='dashboard.html'">
  ‚Üê Back
</button>

<script type="module" src="js/topics.js"></script>

</body>
</html>
