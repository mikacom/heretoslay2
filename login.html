
<!DOCTYPE html>
<html>
<head>
  <title>Login - Study Fam</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #FFDAB9; /* light orange */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .screen-center {
      background-color: #fff;
      padding: 50px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    .screen-center h2 {
      color: #87CEFA; /* light blue */
      font-size: 36px;
      margin-bottom: 30px;
    }

    .screen-center input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      font-size: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .screen-center button {
      width: 100%;
      padding: 15px;
      font-size: 22px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ae02ab; /* light blue */
      color: #fff;
      transition: 0.3s;
    }

    .screen-center button:hover {
      background-color: #0f8641; /* darker blue on hover */
    }
  </style>
</head>
<body>

<div class="screen-center">
  <h2>Login / Sign Up</h2>

  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">

  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
</div>

<script type="module" src="js/auth.js"></script>

</body>
</html>
